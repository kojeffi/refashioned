{% extends 'store/master.html' %}
{% load static %}

{% block content %}

<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section px-lg-5 px-3" style="background-color: #f4f4f4;">
    <style>
        .breadcrumb-section {
            background-color: #f4f4f4;  /* Soft light grey background for better visibility */
            padding: 60px 0;
            color: black;
        }

        .breadcrumb__text h2 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 15px;
            color: black;
        }

        .breadcrumb__option {
            font-size: 16px;
        }

        .breadcrumb__option a {
            color: #3498db;
            text-decoration: none;
            margin-right: 10px;
        }

        .breadcrumb__option span {
            color: black;
        }

        .breadcrumb__option a:hover {
            text-decoration: underline;
        }

        @media (max-width: 767px) {
            .breadcrumb__text h2 {
                font-size: 28px;
            }

            .breadcrumb__option {
                font-size: 14px;
            }
        }
    </style>
    <div class="container-fluid px-lg-5 px-3">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>FAQS</h2>
                    <div class="breadcrumb__option">
                        <a href="{% url 'home-url' %}">Home</a>
                        <span>Frequently Asked Questions</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- FAQ Section Begin -->
<style>
    .faq-container {
        flex: 1;
        padding: 20px;
        box-sizing: border-box;
    }

    .faq-header {
        font-size: 28px;
        margin-bottom: 20px;
        text-align: center;
        color: #333;
    }

    .faq-item {
        border-bottom: 1px solid #e0e0e0;
        padding: 15px 0;
    }

    .faq-question {
        font-size: 20px;
        font-weight: 500;
        color: #007bff;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: color 0.3s;
    }

    .faq-question:hover {
        color: #0056b3;
    }

    .faq-answer {
        font-size: 18px;
        color: #555;
        display: none;
        overflow: hidden;
        max-height: 0;
        transition: max-height 0.5s ease-out, opacity 0.5s ease-out;
        opacity: 0;
    }

    .faq-item.active .faq-answer {
        display: block;
        max-height: 300px;
        opacity: 1;
        transition: max-height 0.5s ease-in, opacity 0.5s ease-in;
    }

    .faq-item .icon {
        transition: transform 0.3s ease;
    }

    .faq-item.active .icon {
        transform: rotate(180deg);
    }

    .faq-image {
        max-width: 50%;
        border-radius: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .faq-section {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 20px;
    }

    .faq-left {
        flex: 1;
        padding-right: 20px;
    }

    .faq-right {
        flex: 1;
    }

    @media (max-width: 768px) {
        .faq-section {
            flex-direction: column;
        }

        .faq-left, .faq-right {
            flex: 1;
            padding: 0;
            margin-bottom: 20px;
        }

        .faq-right {
            margin-top: 20px;
        }
    }
</style>

<script>
    function toggleAnswer(element) {
        const faqItem = element.parentElement;
        const allFaqItems = document.querySelectorAll('.faq-item');

        allFaqItems.forEach(item => {
            if (item !== faqItem) {
                item.classList.remove('active');
            }
        });

        faqItem.classList.toggle('active');
    }
</script>

<div id="faq" class="container-fluid py-5 mt-0 px-lg-5 px-3" style="background-color: #f9f9f9;">
    <div class="container1 px-lg-5 px-3">
        <div class="faq-section">
            <div class="faq-left">
                <div class="faq-container">
                    {% for faq in faqs %}
                    <div class="faq-item">
                        <div class="faq-question text-dark" onclick="toggleAnswer(this)">
                            {{ forloop.counter }}. {{ faq.question }}
                            <span class="icon">+</span>
                        </div>
                        <div class="faq-answer">
                            {{ faq.answer }}
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="faq-right">
                <div class="image-container">
                    <img src="{% static 'assets/images/Gemini_Generated_Image_4jmcw74jmcw74jmc.jpeg' %}"
                         alt="FAQ Image" class="faq-image">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
