{% extends 'store/master.html' %}

{% block content %}
<style>
  .product-img {
    max-height: 200px;
    object-fit: cover;
  }
  .product-card {
    height: 100%;
  }
  .card-body {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .icon-buttons a {
    margin: 0 5px;
  }
</style>

<div class="container mt-4">
  <h3 class="text-center mb-4">Recommended Products</h3>
  <div class="row">
    {% for product in recommendations %}
      <div class="col-md-3 mb-4">
        <div class="card product-card">
          <img src="{{ product.image.url }}" class="card-img-top product-img" alt="{{ product.name }}">
          <div class="card-body text-center">
            <h5 class="card-title">
              <a class="text-dark" href="{% url 'product_detail' product.id %}">
                {{ product.name }}
              </a>
            </h5>
            <p class="card-text">Price: Â£{{ product.final_price }}</p>
            <div class="icon-buttons d-flex justify-content-center">
              <a href="{% url 'product_detail' product.id %}" class="btn btn-outline-primary" title="View Details">
                <i class="fas fa-eye"></i>
              </a>
              <a href="{% url 'add_to_cart' product.id %}" class="btn btn-outline-success" title="Add to Cart">
                <i class="fas fa-cart-plus"></i>
              </a>
              <a href="{% url 'add_to_wishlist' product.id %}" class="btn btn-outline-danger" title="Add to Wishlist">
                <i class="fas fa-heart"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
