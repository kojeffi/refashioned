{% extends 'store/master.html' %}
{% load static %}

{% block content %}

<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section px-lg-5 px-3" style="background-color: #f4f4f4;">
    <style>
        .breadcrumb-section {
            background-color: #f4f4f4;  /* Soft light grey background for better visibility */
            padding: 60px 0;
            color: black;
        }

        .breadcrumb__text h2 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 15px;
            color: black;
        }

        .breadcrumb__option {
            font-size: 16px;
        }

        .breadcrumb__option a {
            color: #3498db;
            text-decoration: none;
            margin-right: 10px;
        }

        .breadcrumb__option span {
            color: black;
        }

        .breadcrumb__option a:hover {
            text-decoration: underline;
        }

        @media (max-width: 767px) {
            .breadcrumb__text h2 {
                font-size: 28px;
            }

            .breadcrumb__option {
                font-size: 14px;
            }
        }
    </style>
    <div class="container-fluid px-lg-5 px-3">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>Contact us</h2>
                    <div class="breadcrumb__option">
                        <a href="{% url 'home-url' %}">Home</a>
                        <span>Contact Us</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

    <!-- Contact Section -->
    <section id="contact" class="contact bg-white">
           <div class="page-content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3">
                    <div class="info-item d-flex">
                        <i class="bi bi-geo-alt flex-shrink-0"></i>
                        <div class="ms-3">
                            <h4>Location:</h4>
                            <p>Nairobi<br>
                                </p>
                        </div>
                    </div>
                    <div class="info-item d-flex mt-4">
                        <i class="bi bi-envelope flex-shrink-0"></i>
                        <div class="ms-3">
                            <h4>Email:</h4>
                            <p><a href="mailto:omondieff88@gmail.com" class="text-dark">omondijeff88@gmail.com</a></p>
                        </div>
                    </div>
                    <div class="info-item d-flex mt-4">
                        <i class="bi bi-phone flex-shrink-0"></i>
                        <div class="ms-3">
                            <h4>Call:</h4>
                            <p>+254 745842774</p>
                        </div>
                    </div>
                </div>

                <div class="col-lg-9" style="background-color: #fff">
                       <!-- Success Message (Hidden by default) -->
                    <p class="alert alert-success d-none" id="success-message" role="alert">
                        Your message has been sent. Thank you!
                    </p>
                    <!-- Contact Form -->
                    <br><br>
                    <h4 class="text-center mb-4 text-dark">Drop Your Message Here</h4>
                    <br><br>
                    <form action="{% url 'contact' %}" method="post" role="form" class="php-email-form">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
                            </div>
                            <div class="col-md-6 form-group">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
                        </div>
                        <div class="form-group mt-3">
                            <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Send Message</button>
                        </div>
                        <br><br>
                    </form>

                </div>
            </div>
        </div>
    </section>
    <!-- End Contact Section -->

    <!-- Script for form submission handling -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.php-email-form');
            const successMessage = document.getElementById('success-message');

            form.addEventListener('submit', function(event) {
                event.preventDefault();
                // Display success message and hide form
                successMessage.classList.remove('d-none');
                form.reset(); // Optional: Reset form fields after submission
            });
        });
    </script>
{% endblock %}
