    <style>
        body {
            background: #f8f9fa;
            font-family: 'Cairo', sans-serif;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            transform: scale(1.02);
        }

        .card-body {
            padding: 2rem;
        }

        .card-title {
            font-family: 'Cairo', sans-serif;
            font-weight: 600;
            color: #343a40;
        }

        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
            transition: background-color 0.3s ease;
        }

        .btn-info:hover {
            background-color: #138496;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1s;
        }

        .branchy-logo1 {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #343a40;
        }

        .logo-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .logo-image:hover {
            transform: scale(1.1);
        }

        .branchy-text {
            font-size: 1.5rem;
            font-weight: 700;
            margin-left: 10px;
        }

        .form-group label {
            font-weight: 500;
        }

        .text-center p {
            margin-bottom: 0.5rem;
            color: #6c757d;
        }

        .text-center a {
            color: #17a2b8;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
