{% extends "base_generic.html" %}
{% block content %}
<h2>Reset your password</h2>
<p>Enter your email address and we will send you instructions to reset your password.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-info">Reset Password</button>
</form>
{% endblock %}
